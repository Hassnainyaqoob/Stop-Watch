<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body id="bod">

    <div class="container" id="parent">
        <div class="row">
            <div class="col-12">
                <h2 id="stopwatch">Stop Watch</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-4">
                <h1 id="min" class="zeroo">0</h1>
            </div>

            <div class="col-4">
                <h1 id="sec" class=" zeroo">0</h1>
            </div>

            <div class="col-4">
                <h1 id="msec" class=" zeroo">0</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-4">
            </div>
            <div class="col-4">


            </div>
            <div class="col-4">


            </div>

        </div>
        <button class="btn btn-outline-success ml-4" id="start" onclick="start()">Start</button>
        <button class="btn btn-outline-danger ml-4" onclick="stop()">Stop</button>
        <button class="btn btn-outline-warning ml-4" onclick="reset()">Reset</button>

    </div>


    <script src="app.js"></script>
</body>

</html>
